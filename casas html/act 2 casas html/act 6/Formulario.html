<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <h1>Rellena tu CV</h1>
    <div>
        <form>
            <label for="Nombre">Nombre</label><br>
            <input type="text" id="Nombre" name="Nombre" maxlength="30"><br>

            <label for="Apellidos">Apellidos</label><br>
            <input type="text" id="Apellidos" name="Apellidos" size="50" maxlength="80"><br>

            <label for="Contraseña">Contraseña</label><br>
            <input type="password" id="Contraseña" name="Contraseña" maxlength="10"><br>

            <label for="dni">DNI</label><br>
            <input input type="text" id="dni" name="dni" pattern="[0-9]{8}" maxlength="8" inputmode="numeric" required><br>
          </form> 
    </div>
    <div>
        <form>
            <input type="radio" id="hombre" name="hombre" value="hombre">
            <label for="Hombre">Hombre</label><br>

            <input type="radio" id="mujer" name="mujer" value="mujer">
            <label for="Mujer">Mujer</label><br>
          </form> <br>
    </div>
    <div>
        <label>Incluir mi foto</label>
        <input type="file" >
    </div>
    <br>
    <div>
        <form>
            <input type="checkbox" id="SuscribirmE" name="vehicle1" value="Suscribirme" input: checked="checked">
            <label for="Suscribirme">Suscribirme al Boletín de novedades</label><br>
        </form>
    </div>
    <br>
    <div>   
        <form>
            <button type="submit">Guardar cambios</button>
            <button type="reset">Borrar los datos introducidos</a></button>
        </form>
    </div>
</body>
</html>
